<title>Log In</title>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Employee Reimbursement System</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" placeholder="username" type="text" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password">
          </div>
          <button id="btnTest" (click)="sendLogin()">Login</button>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
